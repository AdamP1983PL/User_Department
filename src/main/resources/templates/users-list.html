<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments/head-content :: head-content}"></div>
</head>
<body>
<nav th:replace="~{fragments/navigation :: nav}"></nav>
<div class="container">
    <div class="text-center">
        <br>
        <h3>Users List</h3>
    </div>
    <hr>
    <br>
    <table class="table table-striped table-hover table-bordered table-primary">
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
            <th>Password</th>
            <th>Role</th>
            <th class="text-center">Details</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}" th:object="${user}">
            <td th:text="*{id}"></td>
            <td th:text="*{firstName}"></td>
            <td th:text="*{lastName}"></td>
            <td th:text="*{username}"></td>
            <td th:text="*{password}"></td>
            <td th:text="*{role}"></td>
            <td class="text-center">
                <a th:href="@{/admin/details/{userId}(userId=${user.id})}"
                   class="btn btn-primary btn-sm">Details</a>
                <a th:href="@{/admin/edit/{userId}(userId=${user.id})}"
                   class="btn btn-primary btn-sm">Edit</a>
                <a th:href="@{/admin/delete/{userId}(userId=${user.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Delete this Vehicle?'))) return false">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <p>
    <div>
        <h5>
            <a th:href="@{/admin/create-user}">Add New User</a>
        </h5>
    </div>
    </p>
    <p>
    <div>
        <h5>
            <!--                <a th:href="@{/api/vehicle/frontend/add-vehicle}">Back to Home Page</a>-->
        </h5>
    </div>
    </p>
</div>
</body>
</html>
